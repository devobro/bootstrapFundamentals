 -->
<!DOCTYPE html>
<html>
	<head>
		<title>Challenge Bronze</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	</head>
	<body>
		<div class="container" style="padding-top: 50px">
			<div class="row">
				<form>
				  <div class="form-group">
				    <label for="exampleInputPassword1">Password</label>
				    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" title="Enter a Password">
				  </div>
				  <div class="form-group">
				    <label for="exampleInputPassword1">Confirm Password</label>
				    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" title="Re-enter your Password">
				  </div>
				</form>
<!-- Challenge Silver - Make a field that is readonly and cannot be eited by the viewer -->
